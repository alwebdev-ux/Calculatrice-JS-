<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link rel="icon" href="564429.png" type="image/png">
    <title>Calculator</title>
</head>
<body>
    <div class="forme">
        <h1 id="Affichage">0</h1>
        <div class="L1">
            <button class = "gris-C" id="AC"><span class="black">AC</span></button>
            <button class = "gris-C" id="+/-"><span class="black">+/-</span></button>
            <button class = "gris-C" id="%"><span class="black">%</span></button>
            <button class = "orange" id="รท">รท</button>
        </div>
        <div class="L2">
            <button class = "gris-F" id="7">7</button>
            <button class = "gris-F" id="8">8</button>
            <button class = "gris-F" id="9">9</button>
            <button class = "orange" id="X">x</button>
        </div>
        <div class="L3">
            <button class = "gris-F" id="4">4</button>
            <button class = "gris-F" id="5">5</button>
            <button class = "gris-F" id="6">6</button>
            <button class = "orange" id="-">-</button>
        </div>
        <div class="L4">
            <button class = "gris-F" id="1">1</button>
            <button class = "gris-F" id="2">2</button>
            <button class = "gris-F" id="3">3</button>
            <button class = "orange" id="+">+</button>
        </div>
        <div class="L5">
            <button class = "gris-F" id="0">0</button>
            <button class = "gris-F" id=",">,</button>
            <button class = "orange" id="=">=</button>
        </div>
    </div>
</body>
</html>
